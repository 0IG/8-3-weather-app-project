<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link href="./style.css" rel="stylesheet" />
    <title>Weather App</title>
</head>
<body>
    <header class="header">
    <form action="">
         <h1 class="h1">Weather App</h1> 
        <label id="locationPicker"> <strong>Pick a location</strong> </label>
        <input id="userInput" name="title" type="text" placeholder="Location" required />
        <input type="submit" value="Get Weather">
    </form>
</header>

<br>

<section class="mainSec">

<div class="convert">
    <aside>
        <form class="convert">
            <label id="conFtoC">
                Converting 째F to 째C
                <input type="number" id="temp-to-convert"/>
            </label>
            <label>
                <input type="radio" id="to-f" name="con" value="f" />
                째F
            </label>
            <label>
                <input type="radio" id="to-c" name="con" value="c" />
                째C
            </label>
            <label>
                <input type="submit" class="button" value="convert" />
            </label>
            <h4 class="converted-temperature"></h4>
        </form>
    </aside>
</div>



<!-- Location + Weather-->
<div>
<main>
    <article id="displayBox"> <p>Choose a location to view the weather.</p></article>

    <!-- Three Day Forcast-->
    <aside id="threeAside">
        <section class="threeDays"></section>
    </aside>
</aside>
</div>
<!-- History-->
<div>
    <aside class="history">
    <section class="previous-searches">
        <h4>Previous Searches</h4>
        <p>No previous searches</p>
        <ul class="uOrderList"></ul>
  </section>

</aside>
</div>

</main>
<!---->
</section>
</body>
</html>
